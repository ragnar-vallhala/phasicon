<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <style>
    path, line { fill: none; stroke: black; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
  </style>
  <!-- Organic Dumbbell: Modeled with curved lines like vines/stems -->
  <!-- Handle -->
  <path d="M30 50 Q 50 45 70 50" />
  
  <!-- Left Weight (Loop/Leaf shape) -->
  <path d="M30 50 C 20 20, 10 40, 15 70 C 20 80, 25 60, 30 50" />
  
  <!-- Right Weight (Loop/Leaf shape) -->
  <path d="M70 50 C 80 20, 90 40, 85 70 C 80 80, 75 60, 70 50" />
</svg>
